services:
  papertuner:
    build:
      context: .
      dockerfile: Dockerfile
    image: papertuner:latest
    container_name: papertuner_marimo
    ports:
      - "8080:8080"
    volumes:
      - ./marimo-examples:/app/marimo-examples
      - ./papertuner:/app/papertuner
      - ./examples:/app/examples
      - ./dataset:/app/dataset
      - ./data:/app/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - HF_TOKEN=${HF_TOKEN:-}
      - PAPERTUNER_DATA_DIR=/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    # For GPU support with NVIDIA
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]